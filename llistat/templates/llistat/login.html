{% extends 'llistat/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <body>
    {% include 'llistat/navigation.html' %}
    <div class="mx-4 sm:mx-10 md:mx-20 lg:mx-32 bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/3">
            <h2 class="text-2xl font-bold mb-6 text-center">Identificación</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Usuario
                    </label>
                    <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" name="username" type="text" placeholder="usuario">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Contraseña
                    </label>
                    <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" name="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Entrar
                    </button>
                    <a
                            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                            href="#">
                        Contraseña olvidada?
                    </a>
                </div>
            </form>
            {% if error_message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">{{ error_message }}</span>
                </div>
            {% endif %}
        </div>
    </div>
    </body>
{% endblock %}
